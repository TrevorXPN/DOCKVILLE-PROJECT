<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PARKING LOT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="parkinglot.css">
</head>
<body>
    <div class="glass">
        <div class="registration-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control item" id="create-username" placeholder="create-Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="create-password" placeholder="Create-Password">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="confirm-password" placeholder="Confirm-Password">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="position" placeholder="position">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="nin-number" placeholder="NIN-Number">
                </div>
               
                <div class="form-group">
                    <a href="home.html" button type="button" class="btn btn-block create-account">PROCEED</button></a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="parkinglot.js"></script>
</body>
</html>
