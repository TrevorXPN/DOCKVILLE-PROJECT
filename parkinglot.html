!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="parkinglot.css">
</head>
<body>
    <div class="glass">
        <div class="registration-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control item" id="date" placeholder="Date">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control item" id="username" placeholder="Username">
                </div>
                <!--NOTE THAT I WANT THERE TO BE LIKE A DROPDOWN THAT WILL HAVE THE VEHICLE TYPES WITH THERE PRICES IN THE BACKEND-->
                <div class="form-group">
                    <input type="text" class="form-control item" id="vehicle-type" placeholder="Vehicle-type">
                </div>
               
                <div class="form-group">
                    <input type="password" class="form-control item" id="vehicle-type" placeholder="Vehicle-type">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="car-model" placeholder="Car-Model">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="color" placeholder="Color">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="time-of-arrival" placeholder="Time-of-Arrival">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control item" id="nin-number" placeholder="NIN-Number">
                </div>
               
                <div class="form-group">
                    <a href="home.html" button type="button" class="btn btn-block create-account">PROCEED</button></a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="parkinglot.js"></script>
</body>
</html>
